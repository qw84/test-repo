---
layout: page
title: Home
css:
    - /css/home.css
---
<style>#home {background:linear-gradient(to left,rgba(0, 0, 0, 0),rgba(50, 50, 50, 0.3));color:#ddd;}</style>
<div class="seven columns"></div>
<h3 id="recentposts" class="title">Recently Added</h3>
{% for post in site.posts limit:4 %}
<article class="seven columns feature" id="post-{{ forloop.index }}">
  <a href="{{ site.baseurl }}{{ post.url }}"><h3 class="title">{{ post.title }}</h3></a><br>
  <p>{{ post.excerpt | default: post.content | truncatewords: 50 }}<br>
  <div class="post-footer">
      <a class="title" href="{{ post.url }}">[Read]</a>
      <p class="byline"> {{ post.date | date: "%Y-%m-%d" }}</p>     
  </div>
  </p>
</article>
{% endfor %}
<p class="title" id="seemore"><a href="{{ site.baseurl }}/posts.html">See all posts</a></p>
</section>
</section>
<aside class="six columns alpha rightSideBar">
	<div class="six columns">
        <br><br>
    </div>
    <article class="six columns">
        <h3 class="title">About</h3><br>
        <div class="resource">
            <p>finalize[3]*</p>
        </div>
    </article>  
</aside>
